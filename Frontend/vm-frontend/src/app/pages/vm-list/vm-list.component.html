<h2>Máquinas Virtuais</h2>

<button routerLink="/vms/create">
  Criar Nova Máquina Virtual
</button>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPU</th>
      <th>Memória (MB)</th>
      <th>Disco (GB)</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let vm of vms">
      <td>{{ vm.name }}</td>
      <td>{{ vm.cpu }}</td>
      <td>{{ vm.memoryMb }}</td>
      <td>{{ vm.diskGb }}</td>
      <td>{{ vm.status }}</td>
      <td>
        <button (click)="toggleStatus(vm)">
          {{ isVmOn(vm) ? 'Desligar VM' : 'Ligar VM' }}
        </button>
        <button (click)="editVm(vm.id!)">Editar</button>
        <button (click)="deleteVm(vm.id!)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
